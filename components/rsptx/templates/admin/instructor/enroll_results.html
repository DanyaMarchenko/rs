{% extends "_base.html" %}

{% block title %}Enrollment Results{% endblock %}

{% block content %}
<div class="student-management">
    <a href="/admin/instructor/menu" class="back-link">Back to Instructor Dashboard</a>
    <div class="page-header">
        <h1>Enrollment Results</h1>
    </div>
    <div class="messages">
        {% if mess %}
            <div class="alert alert-warning">{{ mess }}</div>
        {% endif %}
    </div>
    <div class="settingsbox">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.username }}</td>
                    <td>{{ result.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
